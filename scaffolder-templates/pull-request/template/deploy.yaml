{% if  values.docker_image %}
docker_image: alpine
{% endif %}

{% if  values.build_steps %}
steps:
{% for step in values.build_steps %}
  - ${{ step }}
{% endfor %}
{% else %}
steps: []
{% endif %}

gateway:
  development:
  {% if  values.dev_hosts %}
    hosts:
    {% for host in values.dev_hosts %}
      - ${{ host }}
    {% endfor %}
  {% else %}
    hosts: []
  {% endif %}
  {% if  values.dev_paths %}
    paths:
    {% for path in values.dev_paths %}
      - ${{ path }}
    {% endfor %}
  {% else %}
    paths: []
  {% endif %}
  production:
  {% if  values.prod_hosts %}
    hosts:
    {% for host in values.prod_hosts %}
      - ${{ host }}
    {% endfor %}
  {% else %}
    hosts: []
  {% endif %}
  {% if  values.prod_paths %}
    paths:
    {% for path in values.prod_paths %}
      - ${{ path }}
    {% endfor %}
  {% else %}
    paths: []
  {% endif %}
